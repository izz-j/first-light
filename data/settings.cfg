;; -*- mode: common-lisp -*-

(:title "Untitled Game"
 :width 800
 :height 450
 :delta 1/30
 :vsync t
 :periodic-interval nil
 :log-level :debug
 :debug-frames-interval 5
 :anti-alias-level 4
 :gl-version-major 3
 :gl-version-minor 3
 :gl-capabilities (:depth-test :blend :multisample)
 :gl-blend-mode (:src-alpha :one-minus-src-alpha)
 :gl-depth-mode :lequal)
